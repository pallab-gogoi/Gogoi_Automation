<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to the Home Page</h1>
  <p>This page is only accessible after successful login.</p>
  <button id="logout-btn">Logout</button>

  <script>
    const logoutButton = document.getElementById('logout-btn');

    logoutButton.addEventListener('click', function() {
      // Remove the authenticated user from session storage on logout
      sessionStorage.removeItem('authenticatedUser');
      // Redirect to login page after logout
      window.location.href = 'index.html';
    });

    // Check if the user is authenticated (has a valid session or token)
    const authenticatedUser = sessionStorage.getItem('authenticatedUser');

    if (!authenticatedUser) {
      // Redirect the user back to the login page if not authenticated
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
