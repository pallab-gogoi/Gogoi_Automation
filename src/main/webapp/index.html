<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login Page</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
           
            <div class="login-card-header">
                <h1>Gogoi_Automation</h1>
                <div>Please login to use the platform</div>
            </div>
            
            <form class="login-card-form" action="submit" method="post">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="text" placeholder="Username" id="UsernameForm" name="username"
                    autofocus required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Password" id="passwordForm" name = "password"
                     required>
                </div>
                
                <button type="submit">Log In</button>
            </form>
           
           
        </div>
        
    </div>

</body>

</html>
